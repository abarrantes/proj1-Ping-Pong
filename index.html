<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
  <title>Ping-Pong</title>
  
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-sm-12">
        <h1 id="title">Ping-Pong!</h1> 
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row buttons">
      <div class="col-sm-6">
        <button class="btn btn-primary" id="start-button">Start</button>
        <button class="btn btn-warning disabled" id="pause-button">Pause</button>
      </div>
      <div class="col-sm-3">
        <div>Puntos jugador 1: 
          <span id="puntos1">0</span>
        </div>
      </div>
      <div class="col-sm-3">
        <div>Puntos jugador 2: 
          <span id="puntos2">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col-sm-12 court">
            <canvas id="canvas" width="800" height="400"></canvas>
            <canvas id="courtCanvas" width="800" height="400"></canvas>
        </div>
      </div>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="./src/objects.js"></script>
  <script src="./src/canvas.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
